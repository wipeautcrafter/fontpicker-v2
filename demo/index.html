<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FontPicker Demo</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

    <link rel="stylesheet" href="../dist/fontpicker.min.css" />
    <script src="../dist/fontpicker.iife.min.js"></script>

    <script defer>
      const button = document.querySelector('#picker')

      const picker = new FontPicker(button, {
        font: 'Open Sans',
        defaultSubset: 'latin',
        defaultCategories: ['sans-serif', 'display'],
        language: 'en',
        verbose: true,
        variants: true,
        favourites: ['Open Sans'],
      })

      picker.on('open', () => console.log('Picker open!'))
      picker.on('pick', (font) => console.log('Picker pick!', font))
      picker.on('cancel', () => console.log('Picker cancel!'))
      picker.on('close', () => console.log('Picker close!'))
    </script>

    <style>
      body {
        margin: 0;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <label for="picker" class="form-label">Font</label>
      <button id="picker"></button>
    </div>
  </body>
</html>
